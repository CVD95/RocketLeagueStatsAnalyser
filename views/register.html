<h1>Register</h1>
<form ng-submit="saveUser()" ng-hide="loggedIn" >
    <div class="form-group">
        <label for="username">Username</label>
        <i class="fa fa-key"></i>
        <input type="text" ng-model="user.username" />
        <span ng-show="username.$dirty && username.$error.required">Username is required</span>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <i class="fa fa-lock"></i>
        <input type="password" ng-model="user.password" />
    </div>
    <div class="form-group">
        <label for="rank">Rank</label>
        <i class="fa fa-"></i>
        <select class="form-control" ng-model="user.rank" ng-options="rank for rank in ranks"></select>
    </div>
    <div class="form-actions">
        <input type="submit" value="Register"/>
    </div>
</form>
